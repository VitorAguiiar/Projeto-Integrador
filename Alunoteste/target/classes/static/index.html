<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instituto Falcão</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/aguia.svg" type="image/svg+xml" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="funheader">
          <img class="logo" src="./img/aguia.svg" alt="Logo Instituto Falcão" />
          <div class="titulo">
            <h1>Instituto</h1>
            <h2>Falcão</h2>
          </div>
        </div>
        <button onclick="openModal()">Adicionar Aluno</button>
      </div>

      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Email</th>
              <th>Foto</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
            </tr>
          </thead>
          <tbody id="alunoTableBody"></tbody>
        </table>
      </div>

      <!-- Modal Container -->
      <div class="modal-container" id="modalContainer">
        <div class="modal">
          <form id="modalForm">
            <label for="m-nome">Nome</label>
            <input id="m-nome" type="text" required />

            <label for="m-Telefone">Telefone</label>
            <input id="m-Telefone" type="text" required />

            <label for="m-Email">Email</label>
            <input id="m-Email" type="email" required />

            <label for="m-foto">Foto</label>
            <input
              id="m-foto"
              type="file"
              accept="image/*"
              onchange="previewImage(event)"
            />

            <img
              id="photoPreview"
              src=""
              alt="Foto do Aluno"
              style="max-width: 100px; margin-top: 10px; display: none"
            />

            <button id="btnSalvar" type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
