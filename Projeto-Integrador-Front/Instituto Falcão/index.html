<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instituto Falcão</title>
    <link rel="stylesheet" href="src/css/Style.css" />
    <link rel="icon" href="./img/aguia.svg" type="image/svg+xml" />
  </head>
  
<body>
  <div class="container">
    <div class="header">
        <div class="funheader">
            <img class="logo" src="src/img/aguia.svg" alt="Logo Instituto Falcão">
            <div class="titulo">
                <h1>Instituto</h1>
                <h2>Falcão</h2>
            </div>
        </div>
      <button onclick="openModal()" id="new">Adicionar Aluno</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-Imagem">Imagem</label>
          <input id="m-Imagem" type="image" required />

          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-Telefone">Telefone</label>
          <input id="m-Telefone" type="text" required />
  
          <label for="m-Email">Email</label>
          <input id="m-Email" type="text" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
